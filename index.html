<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<style> button {font: bold 14px Arial;} </style>
<header>
  <h1>Slide 1</h1>
</header>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
  const data_male = await d3.csv('A_life_m.csv');
  const data_female = await d3.csv('A_life_f.csv');
  //console.log(data_male);
  //const me = data_male.map(d => +d.ALE);
  //console.log(me);
  //const mf = data_female.map(d => +d.ALE);

  var x = d3.scaleLinear().domain([0,119]).range([0,300]);
  var y = d3.scaleLinear().domain([45,82]).range([300,0]);

  d3.select('svg')
    .append('g')
    .selectAll('circle')
    .data(data_male)
    .enter()
    .append('circle')
    .attr('cx', function(d,i) { return x(i); })
    .attr('cy', function(d) {return y(d.ALE); })
    .attr('r', 2);
}
</script>
</body>

  </table>
</footer>
</html>
