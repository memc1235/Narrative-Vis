<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<style> button {font: bold 14px Arial;} </style>
<header>
  <h1>Life Expectancy: All Races</h1>
</header>
<body onload='init()'>
<svg width=550 height=450>
</svg>
<script>
async function init() {
  const data_male = await d3.csv('A_life_m.csv');
  const data_female = await d3.csv('A_life_f.csv');
  //console.log(data_male);
  var me = data_male.map(d => +d.ALE);
  var ind = data_male.map(d => (+d.Year));
  var mf = data_female.map(d => +d.ALE);

  const data_male_b = await d3.csv('B_life_m.csv');
  const data_female_b = await d3.csv('B_life_f.csv');
  //console.log(data_male);
  var me_b = data_male_b.map(d => +d.ALE);
  var mf_b = data_female_b.map(d => +d.ALE);
  //console.log(me);
  //const mf = data_female.map(d => +d.ALE);

  var x = d3.scaleLinear().domain([1900,2017]).range([20,400]);
  var y = d3.scaleLinear().domain([29,82]).range([400,20]);
  var Gen = d3.line();
  var points = ind.map(function(d,i) { return [x(d),y(me[i])]; });

  var points_f = ind.map(function(d,i) { return [x(d),y(mf[i])]; });
  console.log(points_f);
  var pathOfLine = Gen(points);
  var path_f = Gen(points_f);

  var points_b = ind.map(function(d,i) { return [x(d),y(me_b[i])]; });

  var points_f_b = ind.map(function(d,i) { return [x(d),y(mf_b[i])]; });

  var pathOfLine_b = Gen(points_b);
  var path_f_b = Gen(points_f_b);

  d3.select('svg')
    .append('g')
    .attr('transform', 'translate(20,20)')
    .selectAll('path')
    .data(data_male)
    .enter()
    .append('path')
    .attr('fill', 'none')
    .attr('stroke', 'steelblue')
    .attr('stroke-width', 1)
    .attr('d', pathOfLine);

    d3.select('svg')
      .append('g')
      .attr('transform', 'translate(20,20)')
      .selectAll('path')
      .data(data_female)
      .enter()
      .append('path')
      .attr('fill', 'none')
      .attr('stroke', 'red')
      .attr('stroke-width', 1)
      .attr('d', path_f);

      d3.select('svg')
        .append('g')
        .attr('transform', 'translate(20,20)')
        .selectAll('path')
        .data(data_male_b)
        .enter()
        .append('path')
        .attr('fill', 'none')
        .attr('stroke', 'midnightblue')
        .attr('stroke-width', 1)
        .attr('d', pathOfLine_b);

        d3.select('svg')
          .append('g')
          .attr('transform', 'translate(20,20)')
          .selectAll('path')
          .data(data_female_b)
          .enter()
          .append('path')
          .attr('fill', 'none')
          .attr('stroke', 'orchid')
          .attr('stroke-width', 1)
          .attr('d', path_f_b);

    d3.select('svg')
      .append('g')
      .attr('transform','translate(40,20)')
      .call(d3.axisLeft(y));

    d3.select('svg')
      .append('g')
      .attr('transform','translate(20,420)')
      .call(d3.axisBottom(x).tickFormat(d3.format('d')));

      var svg = d3.select('svg');

      svg.append("circle").attr("cx",440).attr("cy",300).attr("r", 6).style("fill", "steelblue")
      svg.append("circle").attr("cx",440).attr("cy",330).attr("r", 6).style("fill", "red")
      svg.append("text").attr("x", 460).attr("y", 300).text("Men").style("font-size", "15px").attr("alignment-baseline","middle")
      svg.append("text").attr("x", 460).attr("y", 330).text("Women").style("font-size", "15px").attr("alignment-baseline","middle")

}
</script>

  <a href="s3.html"><button>Hide Black Data</button></a>
</div>
</body>
