<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<style> button {font: bold 14px Arial;} </style>
<header>
  <h1>Slide 1</h1>
</header>
<body onload='init()'>
<svg width=400 height=400>
</svg>
<script>
async function init() {
  const data_male = await d3.csv('A_life_m.csv');
  const data_female = await d3.csv('A_life_f.csv');
  //console.log(data_male);
  var me = data_male.map(d => +d.ALE);
  var ind = data_male.map(d => (+d.Year));
  var mf = data_female.map(d => +d.ALE);
  //console.log(me);
  //const mf = data_female.map(d => +d.ALE);

  var x = d3.scaleLinear().domain([1900,2018]).range([20,400]);
  var y = d3.scaleLinear().domain([35,82]).range([400,20]);
  var Gen = d3.line();
  var points = ind.map(function(d,i) { return [x(d),y(me[i])]; });
  console.log(points);
  var points_f = ind.map(function(d,i) { return [x(d),y(mf[i])]; });

  var pathOfLine = Gen(points);
  var path_f = Gen(points_f);

  d3.select('svg')
    .append('g')
    .selectAll('path')
    .data(data_male)
    .enter()
    .append('path')
    .attr('fill', 'none')
    .attr('stroke', 'steelblue')
    .attr('stroke-width', 1)
    .attr('d', pathOfLine);

    d3.select('svg')
      .append('g')
      .selectAll('path')
      .data(data_female)
      .enter()
      .append('path')
      .attr('fill', 'none')
      .attr('stroke', 'violetred')
      .attr('stroke-width', 1)
      .attr('d', path_f);
}
</script>
</body>
